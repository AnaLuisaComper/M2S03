<!DOCTYPE html>
<html lang="pt BR">
<head>
    <meta charset="UTF-8">
    <title>Sequência Fibonacci</title>
</head>
<body>
    <h1>Gerador de Sequência Fibonacci</h1>
    <button onclick="gerarFibonacci()">Gerar Sequência</button>

    <script>
        function gerarFibonacci() {
            const limite = parseInt(prompt("Digite o número limite para a sequência Fibonacci:"));

            if (isNaN(limite) || limite < 0) {
                alert("Por favor, digite um número válido maior ou igual a zero.");
                return;
            }

            let a = 0, b = 1;
            let sequencia = [a];

            while (b <= limite) {
                sequencia.push(b);
                let proximo = a + b;
                a = b;
                b = proximo;
            }

            console.log(`Sequência Fibonacci até o limite ${limite}:`);
            console.log(sequencia.join(", "));
            alert(`Sequência Fibonacci até o limite ${limite}:\n${sequencia.join(", ")}`);
        }
    </script>
</body>
</html>
