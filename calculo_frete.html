<!DOCTYPE html>
<html lang="pt BR">
<head>
    <meta charset="UTF-8">
    <title>Calculadora de Frete</title>
</head>
<body>
    <h1>Calculadora de Frete por Região</h1>
    <button onclick="calcularFrete()">Calcular Frete</button>

    <script>
        function calcularFrete() {
            const regiao = prompt("Digite a região (Norte, Nordeste, Centro-Oeste, Sudeste, Sul):");
            const peso = parseFloat(prompt("Digite o peso do produto (em kg):"));

            if (isNaN(peso) || peso <= 0) {
                alert("Peso inválido.");
                return;
            }

            let frete = 0;

            switch (regiao.toLowerCase()) {
                case "norte":
                    frete = 24 + (2.20 * peso);
                    break;
                case "nordeste":
                    frete = 22 + (2.10 * peso);
                    break;
                case "centro-oeste":
                    frete = 20 + (2.00 * peso);
                    break;
                case "sudeste":
                    frete = 16 + (1.80 * peso);
                    break;
                case "sul":
                    frete = 18 + (1.90 * peso);
                    break;
                default:
                    console.log("Região inválida");
                    alert("Região inválida");
                    return;
            }

            console.log(`Frete para ${regiao}: R$ ${frete.toFixed(2)}`);
            alert(`Frete para ${regiao}: R$ ${frete.toFixed(2)}`);
        }
    </script>
</body>
</html>
